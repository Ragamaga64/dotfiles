# ========================
# MONITOR (Retina scaling)
# ========================
monitor=,preferred,auto,1

# ========================
# ENV
# ========================
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1

# ========================
# INPUT
# ========================
input {
    kb_layout = it
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        clickfinger_behavior = yes
    }

    sensitivity = 0
}

# ========================
# GENERAL
# ========================
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# ========================
# DECORATION
# ========================
decoration {
    rounding = 6

    blur {
        enabled = no
    }
}

# ========================
# ANIMATIONS (leggere)
# ========================
animations {
    enabled = yes

    animation = windows, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# ========================
# KEYBINDS (stile Sway)
# ========================
$mod = SUPER
$terminal = kitty
$launcher = wofi --show drun

bind = $mod, RETURN, exec, $terminal
bind = $mod, D, exec, $launcher
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit
bind = $mod, F, fullscreen

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Workspaces

# Luminosit√†
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Retroilluminazione tastiera
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight set +10%
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight set 10%-

exec-once = waybar
exec-once = hyprpaper
